<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <h1>Your Todo List</h1>
        </div>
        
        <div class="add-task-box">
            <input type="text" id="add-task-txt" placeholder="add your task here">
            <button id="add-task-button"><i class="fa-solid fa-plus"></i></button>
        </div>
        <ul id="tasks" class="task-list">
        </ul>
        <hr>    
        <ul id="completed-tasks" class="task-list">
        </ul>
    </div>

    <script src="https://kit.fontawesome.com/d320bb4782.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
